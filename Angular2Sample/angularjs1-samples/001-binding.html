<!DOCTYPE html>
<html ng-app="MyApp"> <!-- モジュールを指定 -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<title>AngularJS 1 サンプル1</title>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>

<script type="text/javascript">
  var myApp = angular.module("MyApp", []);

  myApp.controller("MyController", ["$scope", function($scope) {
    // 公開するバインディング変数
    $scope.message = "こんにちは！";
  }]);
</script>
</head>

<body ng-controller="MyController">
<h1>AngularJS 1 サンプル1</h1>

  <h3>片方向データバインディング</h3>
  <!-- {{ }}記述で片方向データバインディング -->
  <p>{{message}}</p>

  <h3>双方向データバインディング</h3>
  <!-- ng-model属性で双方向データバインディング -->
  <input type="text" ng-model="message">

</body>
</html>
